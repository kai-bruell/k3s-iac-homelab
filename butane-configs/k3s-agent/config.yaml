variant: flatcar
version: 1.1.0

passwd:
  users:
    - name: core
      ssh_authorized_keys: ${ssh_keys}

storage:
  directories:
    - path: /opt/bin
      mode: 0755
    - path: /etc/rancher/k3s
      mode: 0755

  files:
    # k3s Agent Installation Script
    - path: /opt/install-k3s.sh
      mode: 0755
      contents:
        inline: |
          #!/bin/bash
          set -euo pipefail

          # Download k3s installer
          curl -sfL https://get.k3s.io -o /tmp/k3s-install.sh
          chmod +x /tmp/k3s-install.sh

          # Wait for server to be available
          echo "Waiting for k3s server at ${k3s_server_url}..."
          until curl -k -s "${k3s_server_url}/ping" > /dev/null 2>&1; do
            echo "Server not ready yet, waiting..."
            sleep 5
          done

          # Install k3s agent
          K3S_TOKEN="${k3s_token}" \
          K3S_URL="${k3s_server_url}" \
          INSTALL_K3S_EXEC="agent \
            --node-label node-type=agent" \
          /tmp/k3s-install.sh

          echo "k3s agent installed successfully!"

    # Hostname setzen
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: ${hostname}

systemd:
  units:
    # k3s Agent Installation als oneshot Service
    - name: install-k3s.service
      enabled: true
      contents: |
        [Unit]
        Description=Install k3s agent
        After=network-online.target
        Wants=network-online.target
        ConditionPathExists=!/usr/local/bin/k3s

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/opt/install-k3s.sh
        StandardOutput=journal
        StandardError=journal
        Restart=on-failure
        RestartSec=10

        [Install]
        WantedBy=multi-user.target

    # Automatische Updates f√ºr Flatcar
    - name: locksmithd.service
      enabled: true
      dropins:
        - name: 40-strategy.conf
          contents: |
            [Service]
            Environment="REBOOT_STRATEGY=reboot"

    # Update Engine aktivieren
    - name: update-engine.service
      enabled: true

    # Zeitzone setzen
    - name: set-timezone.service
      enabled: true
      contents: |
        [Unit]
        Description=Set timezone
        After=network-online.target

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/timedatectl set-timezone Europe/Berlin
        RemainAfterExit=yes

        [Install]
        WantedBy=multi-user.target

${extra_config}
